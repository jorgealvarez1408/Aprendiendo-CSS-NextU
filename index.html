<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Photography.com | Estilos CSS</title>
  </head>
  <body>
    <header id="cabecera">
      <article class="titulo">
        <h1>Comenzando con la Fotografía</h1>
      </article>
      <nav id="menu">
        <a href="">Inicio</a>
        <a href="">Paisajes</a>
        <a href="">Recuerdos</a>
      </nav>
    </header>
    <section id="contenedor_central">
      <article id="item1">
        <figure class="image_Principal">
          <figcaption>Paseo</figcaption>
          <img class="ImagenPaseo" src="img/Barcos.jpg" alt="Barcos" title="Barco_Cancún">
        </figure>
      </article>
    </section>
    <section id="contenedor_secundario">
      <article id="item2">
        <figure class="imgGaleria">
          <img class="ImagenPaisaje" src="img/Paisaje_Cancun6.jpg" alt="Paisaje_Cancun6" title="Paisaje_Cancun">
          <figcaption>Paisajes</figcaption>
        </figure>
      </article>
      <article id="item3">
        <figure class="imgGaleria">
          <img class="ImagenMano" src="img/HardRock.jpg" alt="HardRock" title="HardRock">
          <figcaption>Recuerdos</figcaption>
        </figure>
      </article>
    </section>
    <footer id="pie">
      <article id="item4">
        <h2>Contacto</h2>
        <p>
          <a href="https://accounts.google.com/signin/v2/sl/pwd?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">jaapd80gmail.com</a>
        </p>
        <p>
          Calle 39b Kennedy
        </p>
        <p>
          Telefono: 3152885316
        </p>
      </article>
      <article id="item5">
        <h2>Términos</h2>
        <p>
          Conoce nuestros términos y <br> condiciones...
        </p>
      </article>
      <article id="item6">
        <h2>Redes Sociales</h2>
        <figure id="iconoface">
          <img src="img/iconoface.png" alt="iconoface" title="IconoFace">
          <a href="https://es-la.facebook.com/" target="_blank">Facebook</a>
        </figure>
        <figure id="iconotwitter">
          <img src="img/iconotwitter.png" alt="iconotwitter" title="IconoTwitter">
          <a href="https://twitter.com/?lang=es" target="_blank">Twitter</a>
        </figure>
        <figure id="iconoinstagram">
          <img src="img/iconoinstagram.png" alt="iconoinstagram" title="IconoInstagram">
          <a href="https://www.instagram.com/?hl=es-la" target="_blank">Instagram</a>
        </figure>
      </article>
      <article id="item7">
        <h2>Derechos</h2>
        <p>@ Copyright - 2020</p>
      </article>
    </footer>
  </body>
</html>
